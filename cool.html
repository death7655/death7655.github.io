<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>
  </head>

  <body id="something_cool" data-bs-theme="dark" class="overflow-auto">
    <div class="position-absolute top-50 start-50 translate-middle pt-5 mt-5">
      <p class="welcome fw-bold mx-auto text-center">Welcome Back</p>
      <div class="container-fluid w-100 mx-auto text-center">
        <p class="request fw-light mx-auto w-100">Please log in</p>
      </div>
      <div class="container-fluid w-100 h-100 justify-content-center rounded-2">
        <div class="p-2 pt-4 w-100 text-center mx-auto">
          <input
            type="text"
            class="form-control border-dark pt-2 pb-2 bg-transparent w-100 mx-auto custom_input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            placeholder="Email"
          />
        </div>
        <div class="p-2 text-center w-100 mx-auto">
          <input
            type="text"
            class="form-control border-dark pt-2 pb-2 bg-transparent w-100 mx-auto custom_input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            placeholder="Password"
          />
        </div>
        <div class="p-2 pb-3 mx-auto w-100 text-center">
          <button
            type="button"
            class="btn btn-success mx-auto w-100"
            data-bs-toggle="popover"
            data-bs-title="Not Implemented"
            data-bs-content="This is just a prototype :D"
          >
            Login
          </button>
        </div>
        <div class="mx-auto text-center">
          <p class="btn btn-link"><u>Can't Log In?</u></p>
        </div>
        <div>
          <div class="button_container mx-auto w-100 text-center p-2 pt-3">
            <button
              class="btn btn-outline-light mx-auto w-100 rounded-2 text-start align-middle"
              type="button"
            >
              <div
                class="container-fluid justify-content-center align-items-center p-0"
              >
                <div class="row p-1">
                  <div class="container-fluid">
                    <div
                      class="row justify-content-start text-start ps-0 align-items-center mx-auto"
                    >
                      <div class="col-md-2">
                        <i class="bi bi-google font_size p-0"></i>
                      </div>
                      <div class="col-md-8">Continue With Google</div>
                      <div class="col-md-1 text-end">
                        <i class="bi bi-chevron-right me-0 ms-4"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <div class="button_container mx-auto w-100 text-center p-2">
            <button
              class="btn btn-outline-light mx-auto w-100 rounded-2 text-start align-middle"
              type="button"
            >
              <div
                class="container-fluid justify-content-center align-items-center p-0"
              >
                <div class="row p-1">
                  <div class="container-fluid">
                    <div
                      class="row justify-content-start text-start ps-0 align-items-center mx-auto"
                    >
                      <div class="col-md-2">
                        <i class="bi bi-apple p-0 m-0"></i>
                      </div>
                      <div class="col-md-8">Continue With Apple</div>
                      <div class="col-md-1 text-end">
                        <i class="bi bi-chevron-right me-0 ms-4"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <div class="button_container mx-auto w-100 text-center p-2">
            <button
              class="btn btn-outline-light mx-auto w-100 rounded-2 text-start align-middle"
              type="button"
            >
              <div
                class="container-fluid justify-content-center align-items-center p-0"
              >
                <div class="row p-1">
                  <div class="container-fluid">
                    <div
                      class="row justify-content-start text-start ps-0 align-items-center mx-auto"
                    >
                      <div class="col-md-2">
                        <i class="bi bi-github font_size"></i>
                      </div>
                      <div class="col-md-8">Continue With Github</div>
                      <div class="col-md-1 text-end">
                        <i class="bi bi-chevron-right me-0 ms-4"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="pb-3 mb-3"></div>
    </div>

    <script type="module" src="cool.js"></script>
  </body>
</html>
